version: 2
updates:
  - package-ecosystem: npm
    directory: "/"
    schedule:
      interval: monthly
      time: "17:00"
      timezone: America/New_York
    open-pull-requests-limit: 10
    commit-message:
      prefix: "patch"
      prefix-development: "build"
      include: scope
    reviewers:
      - davidlday
    ignore:
      - dependency-name: mocha
        versions:
          - "> 6.2.1"
          - "< 6.3"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: monthly
      time: "17:00"
      timezone: America/New_York
    open-pull-requests-limit: 10
    commit-message:
      prefix: "ci"
      include: scope
    reviewers:
      - davidlday
